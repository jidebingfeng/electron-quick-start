<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A jQuery plugin wrapper for Cropper.js.">
    <meta name="author" content="Chen Fengyuan">
    <title>缺陷浏览</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <!-- <h3>Demo:</h3> -->
            <div class="img-container">
                <img id="image" src="img/bug1.jpg" alt="Picture">
            </div>
        </div>
        <div class="col-md-3">
            <!-- <h3>Preview:</h3> -->
            <div class="docs-preview clearfix">
                <div class="img-preview preview-lg"></div>
                <div class="img-preview preview-md"></div>
                <div class="img-preview preview-sm"></div>
                <div class="img-preview preview-xs"></div>
            </div>


            <div class="docs-data">

                <div class="input-group input-group-sm">
                <span class="input-group-prepend">
                  <label class="input-group-text" for="line">线路名称</label>
                </span>
                    <input type="text" class="form-control" id="line" placeholder="请输入线路名称" value="兰磨线">
                </div>

                <div class="input-group input-group-sm">
                <span class="input-group-prepend">
                  <label class="input-group-text" for="tower">杆塔名称</label>
                </span>
                    <input type="text" class="form-control" id="tower" placeholder="请输入杆塔名称" value="#15">
                </div>


                <div class="input-group input-group-sm">
                <span class="input-group-prepend">
                  <label class="input-group-text" for="defect">缺陷描述</label>
                </span>
                    <input type="text" class="form-control" id="defect" placeholder="请输入缺陷描述">
                </div>


                <div class="input-group input-group-sm">
                    <button type="button" class="btn btn-primary" id="save">保存缺陷</button>
                </div>


                <div class="input-group input-group-sm">

                    <button type="button" class="btn btn-primary" id="choice"> <span class="fa fa-arrows">（按住CTRL）</span></button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="javascript:$('#image').cropper('clear');"> 清除（ESC）</button>
                </div>


                <div class="input-group input-group-sm">

                    <button type="button" class="btn btn-primary" id="before">上一张</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" id="next"> 下一张</button>
                </div>


                <div class="input-group input-group-sm">

                    <ul id="list">
                        <li><b>缺陷列表：</b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<label class="alert-warning" id="status"  style="position: fixed;bottom: 0px;right: 0px;"></label>

<!-- Scripts -->
<script src="js/jquery-3.3.1.min.js"></script>
<script>if (typeof module === 'object') {
    window.jQuery = window.$ = module.exports;
}
;</script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/cropper.js"></script>
<script src="js/jquery-cropper.js"></script>
<script src="js/local.js"></script>
<script src="js/main.js"></script>
</body>
</html>
